name: Lint and Type Check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@lever-labs'

    - name: Install dependencies
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

    - name: Run linter
      run: npm run lint

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@lever-labs'

    - name: Install dependencies
      run: npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

    - name: Run type-check
      run: npm run type-check
